<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a "console" for interaction</title>
    <style type="text/css">
      #cons {
        width: 40em;
        height: 19em;
      }
      .consolejs {
        background-color: black;
        color: white;
        font-family: monospace;
        font-size: large;
        overflow: auto;
        word-wrap: normal;
      }
      .bottxt {
        color: lightgreen;
      }
      .usertxt {
        color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h3>Using console.js</h3>
    <p>
    <ul>
      <li>make a div with an id</li>
      <li>style it (height and width)</li>
      <li>style the classes:</li>
        <ul>
          <li>.consolejs</li>
          <li>.bottxt</li>
          <li>.usertxt</li>
        </ul>
      <li>make an interesting callback function to respond to input</li>
      <li>pass your div to new Consolejs(document.getElementById('mydiv'), callback);</li>
    </ul>
    </p>
    <div id="cons">
    </div>

    <script src="consolejs.js"></script>
    <script>
      var mycb = function(inp) {
        return "I'm a callback " + inp;
      };
      document.addEventListener('DOMContentLoaded', function() {
        var mycons = new Consolejs(document.getElementById('cons'), mycb);
      });
    </script>
  </body>
</html>

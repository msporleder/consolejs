<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a console</title>
    <style type="text/css">
      #cons {
        width: 40em;
        height: 29em;
      }
      .consolejs {
        background-color: black;
        color: white;
        font-family: monospace;
        font-size: large;
        overflow: auto;
        word-wrap: normal;
      }
    </style>
  </head>
  <body>
    <div id="cons">
    </div>

    <script src="consolejs.js"></script>
    <script>
      var mycb = function(inp) {
        return "foo foo foo " + inp;
      };
      document.addEventListener('DOMContentLoaded', function() {
        var mycons = new Consolejs(document.getElementById('cons'), mycb);
      });
    </script>
  </body>
</html>
